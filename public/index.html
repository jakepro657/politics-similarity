<html>
    <head>

        <meta
            name="og:description"
            content="당신의 얼굴이 정치인 중 누구와 닮았는지 테스트 해보세요! 과연 누구와 닮았을까요? 홍준표, 안철수, 문재인, 이재명, 윤석열, 총 5명의 전현직 정치인이 있습니다. AI를 통한 닮은꼴 정치인 찾기! 지금 바로 시작하세요!"
        />
        <title style="font-family: 'BMJUA';">닮은꼴 정치인 얼굴 테스트</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <style>
            /*이 페이지에는 우아한형제들에서 제공한 배달의민족 폰트가 적용되어 있습니다.*/
            @font-face {
                font-family: 'BMJUA';
                src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff')
                    format('woff');
                font-weight: normal;
                font-style: normal;
            }
            .slider::-webkit-slider-thumb {
                -webkit-appearance: none; /* Override default look */
                appearance: none;
                width: 25px;
                height: 25px;
            }
            .slider::-moz-range-thumb {
                width: 25px;
                height: 25px;
            }
            .image-block {
                width: 80%;
                height: auto;
            }
            img {
                width: 100%;
                height: auto;
                object-fit: contain;
            }
            label {
                display: inline-block;
                padding: 0.5em 0.75em;
                color: #999;
                font-size: inherit;
                line-height: normal;
                vertical-align: middle;
                background-color: #fdfdfd;
                cursor: pointer;
                border: 1px solid #ebebeb;
                border-bottom-color: #e2e2e2;
                border-radius: 0.25em;
            }
            .label {
                margin: 6px;
                align-self: center;
                font-size: 22px;
                font-family: 'BMJUA';
            }
            input[type='file'] {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                border: 0;
            }
        </style>
    </head>
    <body style="background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
        <nav class="d-flex flex-column justify-content-center">
            <!-- <div style="display: block; width: 320; height: 100;"></div> -->
            <ins
                class="kakao_ad_area"
                style="display: none;"
                data-ad-unit="DAN-0EqfFA7kxpMwcGaP"
                data-ad-width="320"
                data-ad-height="100"
            ></ins>
            <div class="align-self-center mt-5" style="font-size: 18px; font-family: 'BMJUA';">
                당신의 외모는 어떤 정치인을 닮았을까요?
            </div>
            <div class="align-self-center mt-3" style="font-size: 30px; font-family: 'BMJUA';">
                AI가 판단해드립니다!
            </div>
        </nav>

        <main class="container-lg d-flex justify-content-center">
            <div
                class="d-flex justify-content-center flex-column my-5 rounded-5"
                style="
                    width: 85%;
                    background: #ffffff;
                    box-shadow: 5px 5px 5px 5px rgba(93, 93, 93, 0.2);
                "
            >
                <div
                    id="img-div"
                    class="m-4 d-sm-inline-flex justify-content-center flex-row"
                    style="text-align: center;"
                >
                    <div class="image-block p-3" style="display: inline-block;">
                        <img id="image" alt="" />
                    </div>
                    <div class="image-block p-3" style="display: inline-block;">
                        <img id="result-img" alt="" />
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-center flex-column">
                    <div
                        class="align-self-center"
                        style="font-family: 'BMJUA'; font-size: 26px; margin-top: 10px;"
                        id="result-div"
                    >
                        <div style="text-align: center;"></div>
                        <div style="text-align: center;"></div>
                    </div>
                </div>
                <div
                    class="align-self-center spinner-border"
                    role="status"
                    id="spinner"
                    style="display: none;"
                ></div>
                <div class="d-flex flex-column" id="label-container">
                    <div class="label"></div>
                    <div class="label"></div>
                    <div class="label"></div>
                    <div class="label"></div>
                    <div class="label"></div>
                </div>
                <div class="d-flex mt-5 justify-content-center">
                    <label
                        class="text-bg-primary"
                        for="file-upload"
                        style="font-family: 'BMJUA'; opacity: 0.7;"
                        id="file-upload-label"
                        >사진 업로드</label
                    >
                    <input type="file" id="file-upload" disabled />
                </div>
                <div class="d-flex justify-content-center py-5" id="label-container">
                    <button
                        type="button"
                        id="predict"
                        class="btn btn-primary"
                        onclick="predict()"
                        disabled
                        style="font-family: 'BMJUA';"
                    >
                        분석 시작!
                    </button>
                </div>
            </div>
            <!-- <div class="container-fluid">
                        <div class="bg-dark sticky-bottom">안녕하세요</div>
                    </div> -->
        </main>
        <div
            class="d-flex justify-content-center mt-5"
            style="text-align: center; font-size: 13px; font-family: 'BMJUA';"
        >
            본 테스트는 순전히 재미를 위한 것입니다. 특정 인물 및 단체를 비하하려는 의도가 없음을
            분명히 밝힙니다.
        </div>
